name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86
          - arch: x86_64
          - arch: armv7
          - arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2

      - name: Clone btrfs-progs
        run: |
          git clone --depth 1 https://github.com/kdave/btrfs-progs.git
          mkdir -p btrfs-progs/include
          cp btrfs-progs-config.h btrfs-progs/include/config.h

      - name: Install native dependencies (x86_64)
        if: ${{ matrix.arch == 'x86_64' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libbtrfs-dev uuid-dev libblkid-dev libudev-dev zlib1g-dev libssl-dev

      - name: Native build (x86_64)
        if: ${{ matrix.arch == 'x86_64' }}
        run: |
          zig build -Doptimize=ReleaseSmall -p .

      - name: Install i386 dependencies
        if: ${{ matrix.arch == 'x86' }}
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libbtrfs-dev uuid-dev:i386 libblkid-dev:i386 libudev-dev:i386 zlib1g-dev:i386 libssl-dev:i386

      - name: Cross-compile for i386
        if: ${{ matrix.arch == 'x86' }}
        run: |
          zig build -Doptimize=ReleaseSmall -Dtarget=x86-linux-gnu.2.39 -Dsys-lib-dir=/usr/lib/i386-linux-gnu -Dsys-include-dir=/usr/include -Dsys-include-dir2=/usr/include/i386-linux-gnu -p .

      - name: Cross-compile for armv7
        if: ${{ matrix.arch == 'armv7' }}
        run: |
          sudo dpkg --add-architecture armhf
          sudo sed -i '/^deb \[/!s/^deb /deb [arch=amd64,i386] /' /etc/apt/sources.list /etc/apt/sources.list.d/*.list 2>/dev/null || true
          printf 'deb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports noble main universe\ndeb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports noble-updates main universe\ndeb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports noble-security main universe\n' | sudo tee /etc/apt/sources.list.d/armhf.list
          sudo apt-get update
          sudo apt-get install -y libbtrfs-dev uuid-dev:armhf libblkid-dev:armhf libudev-dev:armhf zlib1g-dev:armhf libssl-dev:armhf
          zig build -Doptimize=ReleaseSmall -Dtarget=arm-linux-gnueabihf.2.39 -Dsys-lib-dir=/usr/lib/arm-linux-gnueabihf -Dsys-include-dir=/usr/include -Dsys-include-dir2=/usr/include/arm-linux-gnueabihf -p .

      - name: Cross-compile for aarch64
        if: ${{ matrix.arch == 'aarch64' }}
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i '/^deb \[/!s/^deb /deb [arch=amd64,i386] /' /etc/apt/sources.list /etc/apt/sources.list.d/*.list 2>/dev/null || true
          printf 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main universe\ndeb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main universe\ndeb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main universe\n' | sudo tee /etc/apt/sources.list.d/arm64.list
          sudo apt-get update
          sudo apt-get install -y libbtrfs-dev uuid-dev:arm64 libblkid-dev:arm64 libudev-dev:arm64 zlib1g-dev:arm64 libssl-dev:arm64
          zig build -Doptimize=ReleaseSmall -Dtarget=aarch64-linux-gnu.2.39 -Dsys-lib-dir=/usr/lib/aarch64-linux-gnu -Dsys-include-dir=/usr/include -Dsys-include-dir2=/usr/include/aarch64-linux-gnu -p .

      - uses: actions/upload-artifact@v4
        with:
          name: btrfs-hash-${{ matrix.arch }}
          path: btrfs-hash

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Rename binaries
        run: |
          for arch in x86 x86_64 armv7 aarch64; do
            mv "btrfs-hash-${arch}/btrfs-hash" "btrfs-hash-${arch}"
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: btrfs-hash-*
