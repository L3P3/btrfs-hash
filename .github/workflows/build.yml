name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86
          - arch: x86_64
          - arch: armv7
          - arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2

      - name: Clone btrfs-progs
        run: |
          git clone --depth 1 https://github.com/kdave/btrfs-progs.git
          mkdir -p btrfs-progs/include
          cp btrfs-progs-config.h btrfs-progs/include/config.h

      - name: Install native dependencies (x86_64)
        if: ${{ matrix.arch == 'x86_64' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libbtrfs-dev uuid-dev libblkid-dev libudev-dev zlib1g-dev libssl-dev

      - name: Native build (x86_64)
        if: ${{ matrix.arch == 'x86_64' }}
        run: |
          zig build -Doptimize=ReleaseSmall -p .

      - name: Install i386 dependencies
        if: ${{ matrix.arch == 'x86' }}
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libbtrfs-dev uuid-dev:i386 libblkid-dev:i386 libudev-dev:i386 zlib1g-dev:i386 libssl-dev:i386

      - name: Cross-compile for i386
        if: ${{ matrix.arch == 'x86' }}
        run: |
          zig build -Doptimize=ReleaseSmall -Dtarget=x86-linux-gnu.2.39 -Dsys-lib-dir=/usr/lib/i386-linux-gnu -Dsys-include-dir=/usr/include -Dsys-include-dir2=/usr/include/i386-linux-gnu -p .

      - name: Cross-compile for armv7
        if: ${{ matrix.arch == 'armv7' }}
        run: |
          sudo dpkg --add-architecture armhf
          sudo rm -f /etc/apt/sources.list.d/*
          printf 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu noble main universe\ndeb [arch=amd64] http://archive.ubuntu.com/ubuntu noble-updates main universe\ndeb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports noble main universe\ndeb [arch=armhf] http://ports.ubuntu.com/ubuntu-ports noble-updates main universe\n' | sudo tee /etc/apt/sources.list
          sudo apt-get update
          mkdir -p /tmp/sysroot && cd /tmp/sysroot
          apt-get download libuuid1:armhf libblkid1:armhf libudev1:armhf zlib1g:armhf libssl3t64:armhf
          apt-get download uuid-dev:amd64 libblkid-dev:amd64 libudev-dev:amd64 zlib1g-dev:amd64 libssl-dev:amd64 libbtrfs-dev:amd64
          for deb in *.deb; do dpkg -x "$deb" .; done
          cd usr/lib/arm-linux-gnueabihf && for f in lib*.so.*; do lib="${f%%.*}"; [ ! -e "$lib.so" ] && ln -s "$f" "$lib.so"; done
          cd $GITHUB_WORKSPACE
          zig build -Doptimize=ReleaseSmall -Dtarget=arm-linux-gnueabihf.2.39 -Dsys-lib-dir=/tmp/sysroot/usr/lib/arm-linux-gnueabihf -Dsys-include-dir=/tmp/sysroot/usr/include -p .

      - name: Cross-compile for aarch64
        if: ${{ matrix.arch == 'aarch64' }}
        run: |
          sudo dpkg --add-architecture arm64
          sudo rm -f /etc/apt/sources.list.d/*
          printf 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu noble main universe\ndeb [arch=amd64] http://archive.ubuntu.com/ubuntu noble-updates main universe\ndeb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main universe\ndeb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main universe\n' | sudo tee /etc/apt/sources.list
          sudo apt-get update
          mkdir -p /tmp/sysroot && cd /tmp/sysroot
          apt-get download libuuid1:arm64 libblkid1:arm64 libudev1:arm64 zlib1g:arm64 libssl3t64:arm64
          apt-get download uuid-dev:amd64 libblkid-dev:amd64 libudev-dev:amd64 zlib1g-dev:amd64 libssl-dev:amd64 libbtrfs-dev:amd64
          for deb in *.deb; do dpkg -x "$deb" .; done
          cd usr/lib/aarch64-linux-gnu && for f in lib*.so.*; do lib="${f%%.*}"; [ ! -e "$lib.so" ] && ln -s "$f" "$lib.so"; done
          cd $GITHUB_WORKSPACE
          zig build -Doptimize=ReleaseSmall -Dtarget=aarch64-linux-gnu.2.39 -Dsys-lib-dir=/tmp/sysroot/usr/lib/aarch64-linux-gnu -Dsys-include-dir=/tmp/sysroot/usr/include -p .

      - uses: actions/upload-artifact@v4
        with:
          name: btrfs-hash-${{ matrix.arch }}
          path: btrfs-hash

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Rename binaries
        run: |
          for arch in x86 x86_64 armv7 aarch64; do
            mv "btrfs-hash-${arch}/btrfs-hash" "btrfs-hash-${arch}"
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: btrfs-hash-*
